<!doctype html>
<html lang="en"> <!-- HTML文書の言語を英語に設定 -->
  <head> <!-- HTML文書のヘッダー部分 -->
    <meta charset="UTF-8" /> <!-- 文書の文字エンコーディングをUTF-8に設定 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- ページのファビコンを設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- ビューポートの設定：画面幅をデバイス幅に合わせる -->
    <title>Vite + React</title> <!-- ページのタイトルを設定 -->
  </head>
  <body> <!-- HTML文書の本文部分 -->
    <div id="root"></div> <!-- Reactアプリケーションをマウントするためのdiv要素 -->
    <script type="module" src="/src/main.jsx"></script> <!-- モジュールとしてReactアプリケーションのエントリーポイントを読み込む -->
  </body>
</html>
